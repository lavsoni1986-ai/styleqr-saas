# Nginx Configuration for StyleQR SaaS Multi-District Platform
# Place in: /etc/nginx/sites-available/styleqr
# Then: ln -s /etc/nginx/sites-available/styleqr /etc/nginx/sites-enabled/
# Then: nginx -t && systemctl reload nginx

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Upstream Next.js application
upstream styleqr_app {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# HTTP â†’ HTTPS redirect (for main domain)
server {
    listen 80;
    listen [::]:80;
    server_name styleqr.com www.styleqr.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Main Domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name styleqr.com www.styleqr.com;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/styleqr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/styleqr.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/styleqr-access.log;
    error_log /var/log/nginx/styleqr-error.log;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Proxy to Next.js
    location / {
        proxy_pass http://styleqr_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Rate limiting for auth routes
    location ~ ^/api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_pass http://styleqr_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for API routes
    location ~ ^/api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://styleqr_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS Server - Wildcard Subdomain (*.styleqr.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.styleqr.com;

    # SSL Certificates (Wildcard Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/styleqr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/styleqr.com/privkey.pem;
    
    # SSL Configuration (same as main domain)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
